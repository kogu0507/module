<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
`実際はwidth1000px height500pxは削除して親要素に合わせる。viewBoxは削除しちゃだめ`

  <defs>
    <g id="DefNoteHead">
