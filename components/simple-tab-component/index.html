<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルタブコンポーネント v2.0 サンプル</title>
    <!-- style.css は同じフォルダに置く -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>シンプルタブコンポーネント v2.0 デモ</h1>
    <p>アクセシビリティ、ディープリンク、複数インスタンス対応など機能強化版です。</p>

    <!--
      data-default-tab: 初期表示タブID
      data-deep-link="false": URLハッシュ無効化
    -->
    <div class="simple-tab-component-container" data-default-tab="settings" data-deep-link="true">
        <div class="tabs" id="myTabs">
            <button class="tab-button" data-tab="game">ゲーム画面</button>
            <button class="tab-button" data-tab="settings">設定画面</button>
            <button class="tab-button" data-tab="about">このアプリについて</button>
        </div>
        <div class="tab-content">
            <div id="game" class="tab-pane">
                <h2>🎮 ゲーム画面へようこそ！</h2>
                <p>スコア: <strong style="color:#d9534f;">12345</strong></p>
                <button>ゲームスタート</button>
            </div>
            <div id="settings" class="tab-pane">
                <h2>⚙️ 設定</h2>
                <label for="volume">🔊 音量:</label>
                <input id="volume" type="range" min="0" max="100" value="75">
                <br>
                <label for="difficulty">📈 難易度:</label>
                <select id="difficulty">
                    <option value="easy">かんたん</option>
                    <option value="normal">ふつう</option>
                    <option value="hard">むずかしい</option>
                </select>
            </div>
            <div id="about" class="tab-pane">
                <h2>ℹ️ このアプリについて</h2>
                <p>シンプルタブコンポーネント v2.0 — Vanilla JS &amp; CSS</p>
            </div>
        </div>
    </div>

    <!-- 複数インスタンス例 -->
    <div class="simple-tab-component-container" data-default-tab="about">
        <div class="tabs">
            <button class="tab-button" data-tab="one">タブ一</button>
            <button class="tab-button" data-tab="two">タブ二</button>
        </div>
        <div class="tab-content">
            <div id="one" class="tab-pane">
                <p>１番目のコンテンツ</p>
            </div>
            <div id="two" class="tab-pane">
                <p>２番目のコンテンツ</p>
            </div>
        </div>
    </div>

    <!-- script.js は同じフォルダに置く -->
    <script src="script.js"></script>
</body>
</html>
